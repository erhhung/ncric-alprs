# This file will be merged with "shared/cwagent_main.yaml"
# It's included on Conductor/Datastore/Indexer hosts only.

logs:
  logs_collected:
    files:
      collect_list:
      - file_path: /opt/openlattice/logging/*[!0-9].log
        log_group_name: astrometrics
        log_stream_name: '$HOST'
        retention_in_days: 90
