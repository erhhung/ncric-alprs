# this config file applies to ALL hosts; host-specific
# "cwagent-name.yaml" file will be merged in if exists
# https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/CloudWatch-Agent-Configuration-File-Details.html

agent:
  metrics_collection_interval: 60
  run_as_user: cwagent

metrics:
  aggregation_dimensions:
    - - InstanceId
  metrics_collected:
    cpu:
      measurement:
        - cpu_usage_idle
        - cpu_usage_iowait
        - cpu_usage_nice
        - cpu_usage_user
        - cpu_usage_system
      metrics_collection_interval: 60
      totalcpu: true
    mem:
      measurement:
        - mem_total
        - mem_free
        - mem_used
        - mem_used_percent
        - mem_available
        - mem_available_percent
      metrics_collection_interval: 60
    swap:
      measurement:
        - swap_used_percent
      metrics_collection_interval: 60
    disk:
      measurement:
        - disk_total
        - disk_free
        - disk_used
        - disk_used_percent
      metrics_collection_interval: 60
      resources:
        - /
    diskio:
      measurement:
        - reads
        - writes
        - read_bytes
        - write_bytes
        - iops_in_progress
      metrics_collection_interval: 60
      resources:
        - nvme0n1p1
    net:
      measurement:
        - bytes_recv
        - bytes_sent
      metrics_collection_interval: 60
      resources:
        - ens5
    statsd:
      metrics_aggregation_interval: 60
      metrics_collection_interval: 10
      service_address: ':8125'
    collectd:
      metrics_aggregation_interval: 60
