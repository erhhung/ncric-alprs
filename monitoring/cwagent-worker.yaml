logs:
  logs_collected:
    files:
      collect_list:
        - file_path: /home/ubuntu/logging/flapper.log
          log_group_name: worker
          log_stream_name: flapper
          retention_in_days: 7
        - file_path: /home/ubuntu/logging/shuttle.log
          log_group_name: worker
          log_stream_name: shuttle
          retention_in_days: 7
