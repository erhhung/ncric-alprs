# this file will be merged with "cwagent-main.yaml"

metrics:
  metrics_collected:
    disk:
      resources:
        - /
        - /opt/elasticsearch
    diskio:
      resources:
        - nvme0n1p1
        - nvme1n1

logs:
  logs_collected:
    files:
      collect_list:
        - file_path: /opt/elasticsearch/logs/*.log
          log_group_name: astrometrics
          log_stream_name: elasticsearch
          retention_in_days: 30
