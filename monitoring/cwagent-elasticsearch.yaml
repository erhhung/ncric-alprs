# this file will be merged with "cwagent-main.yaml"

metrics:
  metrics_collected:
    disk:
      resources:
        - /
        - /opt/elasticsearch
    diskio:
      resources:
        - nvme0n1p1
        - nvme1n1

logs:
  logs_collected:
    files:
      collect_list:
        - file_path: /opt/elasticsearch/logs/alprs.log
          log_group_name: elasticsearch
          log_stream_name: alprs
          retention_in_days: 30
        - file_path: /opt/elasticsearch/logs/alprs_server.*
          log_group_name: elasticsearch
          log_stream_name: server
          retention_in_days: 30
        - file_path: /opt/elasticsearch/logs/alprs_audit.*
          log_group_name: elasticsearch
          log_stream_name: audit
          retention_in_days: 30
        - file_path: /opt/elasticsearch/logs/alprs_deprecation.*
          log_group_name: elasticsearch
          log_stream_name: deprecation
          retention_in_days: 30
        - file_path: /opt/elasticsearch/logs/alprs_index_indexing_slowlog.*
          log_group_name: elasticsearch
          log_stream_name: index-indexing-slowlog
          retention_in_days: 30
        - file_path: /opt/elasticsearch/logs/alprs_index_search_slowlog.*
          log_group_name: elasticsearch
          log_stream_name: index-search-slowlog
          retention_in_days: 30
